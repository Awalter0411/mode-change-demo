<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --theme-color: #000;
        --theme-background: #fff;
      }

      .day {
        --theme-color: #000;
        --theme-background: #fff;
      }

      .dark {
        --theme-color: #fff;
        --theme-background: #000;
      }

      .box {
        transition: all 0.4s;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        color: var(--theme-color);
        background: var(--theme-background);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button id="dayBtn">day</button>
    <button id="darkBtn">dark</button>
    <script>
      const dayBtn = document.querySelector("#dayBtn");
      const darkBtn = document.querySelector("#darkBtn");
      const changeMode = (mode) => {
        document.querySelector("html").setAttribute("class", mode);
      };
      dayBtn.addEventListener("click", () => changeMode("day"));
      darkBtn.addEventListener("click", () => changeMode("dark"));
    </script>
  </body>
</html>
